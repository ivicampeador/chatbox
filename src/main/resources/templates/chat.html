<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form th:object="${ChatForm}" action="#" th:action="@{/chat}" method="POST">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{userName}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    
    <select id="messageType" name="messageType" th:field="*{messageType}">
        <option
            value="Say" selected="selected"
        >Say</option>
        <option
            value="Whisper"
        >Whisper</option>
        <option
            value="Shout"
        >Shout</option>
    </select>
    <!--  
    <select id="messageType" th:field="*{messageType}">
        <option
            th:each="type : ${allMessageTypes}"
            th:value="${type}"
            th:text="${type}"
        >
            Say
        </option>
    </select>-->
    <input type="submit">
</form>
      <div th:each="msg : ${messages}">
         <span th:text="${msg.sender}">Username</span>: <span
            th:text="${msg.message}">Hello, world!</span>
      </div>
   </body>
</html>
